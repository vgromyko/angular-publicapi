<H3 style="margin-left:10px;">
  Media operations 
</H3>
<div >
  <!-- Table with panel -->
    <div >
  
        <!--Card image-->

          <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-1 d-flex justify-content-between align-items-center">
          <div style="display: flex;">
            <button type="button" (click)="onPrewBtn()" class="btn btn-outline-white btn-rounded btn-sm px-2">
              <i class="fas fa-th-large mt-0">Prew</i>
            </button>&nbsp;
            <p class="paging-curr">{{cpage}}</p>
            &nbsp;<button type="button" (click)="onNextBtn()" class="btn btn-outline-white btn-rounded btn-sm px-2">
              <i class="fas fa-columns mt-0">Next</i>
            </button>
          </div>
          <span class="white-text mx-3">Media List</span>
          <div>
            <button type="button" (click)="delFile()" class="btn btn-outline-white btn-rounded btn-sm px-2">
                <i class="fas fa-info-circle mt-0">Del</i>
              </button>
            &nbsp;
            <button type="button"  (click)="newFileForm()" class="btn btn-outline-white btn-rounded btn-sm px-2">
                <i class="fas fa-info-circle mt-0">{{addBtn}}</i>
              </button>
          </div>
        </div>
        <!--/Card image-->
      
        <div class="px-4">
          <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0">
              <!--Table head-->
              <thead>
                <tr>
                  <th>
                    <input class="form-check-input" type="checkbox" [(ngModel)]="chbx" id="checkbox">
                    <label class="form-check-label" for="checkbox" class="mr-2 label-table"></label>
                  </th>
                  <th class="th-lg">
                    <a>
                      <i class="fas fa-sort ml-1">Name</i>
                    </a>
                  </th>
                  <th class="th-lg">
                    <a>
                      <i class="fas fa-sort ml-1">Type</i>
                    </a>
                  </th>
                  <th class="th-lg">
                    <a>
                      <i class="fas fa-sort ml-1">Size</i>
                    </a>
                  </th>
                </tr>
              </thead>
              <!--Table head-->
  
              <!--Table body-->
              <tbody>
                <ng-template ngFor let-fl [ngForOf]="mediaList.data " >
                  <tr (click)="showImg(fl.name)">
                  <th scope="row">
                    <input class="form-check-input" [title]="fl.name"   type="checkbox"  [checked]="chbx"   [id]="'checkbox'+fl.id" >
                    <label class="form-check-label" [for]="'checkbox'+fl.id"  class="label-table"></label>
                  </th>
                    <td  [innerHTML]="fl.name"></td>
                    <td  [innerHTML]="fl.type"></td>
                    <td  [innerHTML]="fl.size"></td>                    
                  </tr>
                </ng-template>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
      
   
      
    
    <!-- Table with panel -->

<!-- New client form-->

<div *ngIf="false === mediaForm">
  <div>{{respMessage}} <i>{{respError}}</i> &nbsp;</div> 
  <div  [innerHTML]="showImage"></div>   
</div>

<div class="container wid400" *ngIf="true === mediaForm" >   
  <div class="resp-mess">{{respMessage}} <i>{{respError}}</i> &nbsp;</div>    
      <div id="signupbox" style=" margin-top:0px" class="mainbox col-md-12 col-md-offset-3 col-sm-4 col-sm-offset-2">

      <div class="panel panel-info">
          <div class="panel-body" >
              <angular-file-uploader #fileUpl [config]="afuConfig" >
              </angular-file-uploader>
          </div>
      </div> 
  </div>
</div>
